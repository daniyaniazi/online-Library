<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library</a>

    <div id="statusmessage"></div>
    <!-- FORM -->
    <div class="container my-5">
        <h3 class=" my-4">Your Online Library</h3>
        <form id="library-form">


            <div class="form-group row">
                <label for="bookname" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookname">
                </div>
            </div>
            <div class="form-group row">
                <label for="authorname" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="authorname">
                </div>
            </div>
            <!-- <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price">
                </div>
            </div> -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                            <label class="form-check-label" for="fiction">
                  Fiction
                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="computerProgramming" value="Computer Programming">
                            <label class="form-check-label" for="computerProgramming">
                  Computer Programming
                </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">
                  Cooking
                </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">Add Book</button>
                </div>
            </div>
        </form>
        <hr class=" my-4">
        <!-- FORM END-->
        <!-- BOOK TABLE -->
        <h3 class=" my-4">Your Books</h3>
        <table class="table table-striped" ">
            <thead>
                <tr>
                    <th scope="col ">Sno</th>
                    <th scope="col ">Name</th>
                    <th scope="col ">Author</th>
                    <th scope="col ">Type</th>
                    <th scope="col ">Option</th>
                </tr>
            </thead>
            <tbody id='tableBody'>
            </tbody>
        </table>
    </div>
